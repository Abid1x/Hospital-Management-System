<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Funds</title>
</head>
<body>

<h2>Add Appointment</h2>

<form action="/book_appointment/submit" method="POST">
    Patient ID: <input name="patient_id" type="text" maxlength="11" pattern="\d{3}-\d{2}-\d{4}" title="SSN format: XXX-XX-XXXX" required><br><br>
    Appointment Date: <input name="appt_date" type="date" required><br><br>
    Appointment Time (HH:MM:SS): <input name="appt_time" type="text" pattern="([01]?[0-9]|2[0-3]):([0-5]?[0-9]):([0-5]?[0-9])" title="Time format: HH:MM:SS" required><br><br>

    Appointment Cost: <input name="appt_cost" type="number" min="0" required><br><br>
    <button type="submit">Add Appointment</button>
</form>
</body>
</html>
