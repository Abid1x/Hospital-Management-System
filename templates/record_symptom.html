<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Symptom</title>
</head>
<body>

<h2>Record Symptom</h2>

<form action="/record_symptom/submit" method="POST">
    Patient ID: <input type="text" name="patient_id" maxlength="40" required><br><br>
    Number of Days: <input type="number" name="num_days" min="0" required><br><br>
    Appointment Date: <input type="date" name="appt_date" required><br><br>
    Appointment Time (HH:MM:SS): <input name="appt_time" type="text" pattern="([01]?[0-9]|2[0-3]):([0-5]?[0-9]):([0-5]?[0-9])" title="Time format: HH:MM:SS" required><br><br>

    Symptom Type: <input type="text" name="symptom_type" maxlength="100" required><br><br>
    <button type="submit">Record Symptom</button>
</form>

</body>
</html>
