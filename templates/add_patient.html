<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Patient Information</title>
</head>
<body>

<h2>Insert Patient Information</h2>

<form action="/add_patient/submit" method="POST">
    SSN: <input name="ssn" type="text" maxlength="40" pattern="\d{3}-\d{2}-\d{4}" title="SSN format: XXX-XX-XXXX" required><br><br>
    First Name: <input name="first_name" type="text" maxlength="100" required><br><br>
    Last Name: <input name="last_name" type="text" maxlength="100" required><br><br>
    Birthdate: <input name="birthdate" type="date" required><br><br>
    Address: <input name="address" type="text" maxlength="200" required><br><br>
    Funds: <input name="funds" type="number" min="0" required><br><br>
    Contact: <input name="contact" type="text" maxlength="12" pattern="\d{3}-\d{3}-\d{4}" title="Phone format: XXX-XXX-XXXX" required><br><br>
    <button type="submit">Submit</button>
</form>

</body>
</html>
