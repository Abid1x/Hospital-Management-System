<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Hospital System{% endblock %}</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #0b5ed7;
            padding: 15px 25px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            padding: 30px;
        }

        .section {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 25px;
        }

        .section h2 {
            margin-top: 0;
        }

        .section a {
            display: block;
            margin: 6px 0;
            color: #0b5ed7;
            text-decoration: none;
        }

        .section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div>Hospital Dashboard</div>
    <div>
        <a href="/dashboard">Dashboard</a>
    </div>
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
