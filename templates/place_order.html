<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
</head>
<body>

<h2>Place Order</h2>

<form action="/place_order/submit" method="POST">

    Order Number: <input name="ordernum" type="text" maxlength="4" pattern="\d{4}" title="4-digit Order Number" required><br><br>
    
    Priority: <input name="priority" type="number" min="1" max="5" required><br><br>
    

    Patient ID:  <input name="pid" type="text" pattern="\d{3}-\d{2}-\d{4}" maxlength="11" title="9-digit Patient ID (e.g., 123-45-6789)" required><br><br>
    

    Doctor ID: <input name="docid" type="text" pattern="\d{3}-\d{2}-\d{4}" maxlength="11" title="9-digit Doctor ID (e.g., 123-45-6789)" required><br><br>
    

    Cost: <input name="cost" type="number" min="0" max="9999" required><br><br>
    

    Lab Type: <input name="lab" type="text"><br><br>
    
    Drug:  <input name="drug" type="text"><br><br>
    

    Dosage: <input name="dosage" type="number" min="1" required><br><br>
    <button type="submit">Place Order</button>
</form>

</body>
</html>
