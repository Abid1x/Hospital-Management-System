<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Appointment</title>
</head>
<body>

<h2>Complete Appointment</h2>

<form action="/complete_appointment/submit" method="POST">
    Patient ID (SSN): <input type="text" name="patient_id" maxlength="11" required><br><br>
    Appointment Date: <input type="date" name="appt_date" required><br><br>
    Appointment Time (HH:MM:SS): <input name="appt_time" type="text" pattern="([01]?[0-9]|2[0-3]):([0-5]?[0-9]):([0-5]?[0-9])" title="Time format: HH:MM:SS" required><br><br>

    <button type="submit">Complete Appointment</button>
</form>

</body>
</html>
